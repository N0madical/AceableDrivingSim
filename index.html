<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <meta charset="utf-8">
    <meta name="description" content="Aiden's Aceable Driving Simulator">
    <meta name="author" content="Aiden">
    <title>Aceable Driving Sim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <style>
    #gamescreen {
        background-color: rgb(10, 82, 25);
    }
    #maincanvas {
        user-select: none;
    }
    </style>
</head>
<body style="margin: 0px; overflow: hidden; position: fixed; touch-action: none;">
    <div id="loadingscreen" style="width: 100%; height: 100%; z-index: 10; background-color: #c8eef8; position: absolute; top: 0%;">
        <img src="loading.gif" alt="Loading..." style="left: 50%; top: 40%; position: absolute; transform: translate(-50%, -50%);"/>
        <h2 style="font-size: 40px; left: 50%; top: 60%; position: absolute; transform: translate(-50%, -50%); font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Loading...</h2>
    </div>
    <button id="requestMotionAccess" style="position: absolute;">Get Motion Access</button>
    <canvas id="maincanvas"></canvas>
    <script src="functions.js" defer> </script>
    <script src="config.js" defer> </script>
    <script src="index.js" defer> </script>
    <script src="hud_objects.js" defer></script>
    <script src="map_objects.js" defer></script>
    <script src="maps.js" defer> </script>
    <script src="mobile.js" defer> </script>
</body>
</html>
