<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
  <title>3D-Like Effect with setTransform</title>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const rect = {
      x: 100,
      y: 100,
      width: 50,
      height: 30,
      yaw: 0,
      pitch: 0,
    };

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function update() {
      const mouseX = event.clientX;
      const mouseY = event.clientY;

      // Calculate yaw and pitch angles
      const dx = mouseX - (rect.x + rect.width / 2);
      const dy = mouseY - (rect.y + rect.height / 2);
      rect.yaw = Math.atan2(dx, canvas.width);
      rect.pitch = Math.atan2(dy, canvas.height);

      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Apply 3D transformations
      ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset transformation matrix
      ctx.translate(rect.x + rect.width / 2, rect.y + rect.height / 2);
      ctx.rotate(rect.yaw);
      ctx.rotate(rect.pitch);

      // Draw the rectangle
      ctx.fillStyle = 'blue';
      ctx.fillRect(-rect.width / 2, -rect.height / 2, rect.width, rect.height);

      // Reset the transformation matrix to clear any transformations
      ctx.setTransform(1, 0, 0, 1, 0, 0);
    }

    window.addEventListener('mousemove', update);

    // Initial draw
    draw();
  </script>
</body>
</html>
